<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chimpion!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="openIndex()">
    <div id="top-bar" data-location = "index">
        <h1> Home </h1>
        <h1 data-location = "gallery" onclick="changeLocation(this)"> Gallery </h1>
    </div>
    <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
        <img class = "image" src= "https://images.unsplash.com/photo-1524781289445-ddf8f5695861?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80" draggable="false"/>
        <img class = "image" src= "https://images.unsplash.com/photo-1524781289445-ddf8f5695861?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80" draggable="false"/>
        <img class = "image" src= "https://images.unsplash.com/photo-1524781289445-ddf8f5695861?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80" draggable="false" onclick="onImageClick(this)"/>
        <img class = "image" src= "https://images.unsplash.com/photo-1524781289445-ddf8f5695861?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80" draggable="false" onclick="onImageClick(this)"/>
    </div>
</body>
<script src="ImageTrack.js"></script>
<script src="ImageDisplay.js"></script>
<script src="Location.js"></script>
</html>
